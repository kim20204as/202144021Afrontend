<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>

    <style>
        body {
            margin: 0;
            font-family: "Poppins", sans-serif;
            color: #333;
            background: #f7f7f7;
            overflow-x: hidden;
        }

        .gradient-bg {
            position: fixed;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 20% 30%, #fff, transparent 40%),
                        radial-gradient(circle at 80% 70%, #eee, transparent 45%),
                        radial-gradient(circle at 50% 50%, #ddd, transparent 40%);
            filter: blur(80px);
            animation: moveBg 20s infinite alternate;
            z-index: -2;
        }

        @keyframes moveBg {
            0% { transform: translate(0,0); }
            50% { transform: translate(40px, -40px); }
            100% { transform: translate(-20px, 20px); }
        }

        header {
            position: fixed;
            top: 0;
            width: 100%;
            padding: 15px 35px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            backdrop-filter: blur(20px);
            background: rgba(255, 255, 255, 0.8);
            border-bottom: 1px solid rgba(0,0,0,0.1);
            z-index: 1000;
            box-sizing: border-box;
            color: #333;
        }

        header h1 {
            font-size: 24px;
            font-weight: 800;
            margin: 0;
        }

        nav {
            display: flex;
            gap: 18px;
        }

        nav a {
            color: #333;
            text-decoration: none;
            font-size: 17px;
            transition: 0.3s;
            cursor: pointer;
        }

        nav a:hover {
            color: #6c63ff;
            text-shadow: 0 0 10px #6c63ff;
        }

        .section {
            width: 80%;
            max-width: 1000px;
            margin: 160px auto 120px;
            padding: 60px;
            border-radius: 25px;
            background: rgba(255,255,255,0.9);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(0,0,0,0.1);
            box-shadow: 0 0 40px rgba(0,0,0,0.05);
            transition: transform 0.4s ease;
            color: #333;
        }

        .section:hover {
            transform: translateY(-5px);
        }

        h2 {
            font-weight: 700;
            font-size: 32px;
            margin-bottom: 20px;
        }

        p, li {
            font-size: 18px;
            line-height: 1.7;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
            gap: 25px;
        }

        .card {
            padding: 30px;
            background: rgba(255,255,255,0.95);
            border-radius: 20px;
            backdrop-filter: blur(12px);
            border: 1px solid rgba(0,0,0,0.1);
            text-align: center;
            transition: 0.4s;
            box-shadow: 0 0 20px rgba(0,0,0,0.05);
            color: #333;
        }

        .card:hover {
            transform: translateY(-8px) scale(1.03);
            border-color: #6c63ff;
            box-shadow: 0 0 25px #6c63ff;
        }

        .fade-in {
            opacity: 0;
            transform: translateY(35px);
            transition: 0.8s ease;
        }

        .fade-in.visible {
            opacity: 1;
            transform: translateY(0);
        }

        @media (max-width: 480px) {
            header {
                padding: 12px 20px;
            }
            nav {
                gap: 12px;
            }
            nav a {
                font-size: 15px;
            }
            header h1 {
                font-size: 20px;
            }
        }
    </style>
</head>

<body>

    <div class="gradient-bg"></div>

    <header>
        <h1>My Portfolio</h1>
        <nav>
            <a href="#about">자기소개서</a>
            <a href="#resume">이력서</a>
            <a href="#portfolio">Portfolio</a>
        </nav>
    </header>

    <section id="about" class="section fade-in">
        <h2>자기소개서</h2>
        <p>
            안녕하세요.<br>
            저는 작은 기능 하나라도 “왜 이렇게 동작하는가?”, “더 나은 구조는 무엇인가?”라는 질문을 스스로에게 던지며 학습해 왔습니다.<br>
            프론트엔드와 웹 디자인에 관심이 많으며, HTML, CSS, JavaScript 기반 UI 구현 능력을 키워오고 있습니다.<br>
            직관적이고 아름다운 화면, 그리고 사용자 경험 중심의 웹을 만드는 것이 목표입니다.
        </p>
    </section>

    <section id="resume" class="section fade-in">
        <h2>이력서 (PDF 보기)</h2>
        <embed src="202144021A.pdf" type="application/pdf" width="100%" height="850px" style="border-radius: 15px;">
    </section>

    <section id="portfolio" class="section fade-in">
        <h2>Portfolio</h2>
        <div class="grid">
            <div class="card">프로젝트 1</div>
            <div class="card">프로젝트 2</div>
            <div class="card">프로젝트 3</div>
        </div>
    </section>

    <script>
        const elements = document.querySelectorAll('.fade-in');

        function checkScroll() {
            elements.forEach(el => {
                const rect = el.getBoundingClientRect();
                if (rect.top < window.innerHeight - 80) {
                    el.classList.add('visible');
                }
            });
        }

        window.addEventListener('scroll', checkScroll);
        window.addEventListener('load', checkScroll);
    </script>

</body>
</html>
